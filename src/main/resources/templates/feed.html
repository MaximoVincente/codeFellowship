<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <div th:replace="/fragments/header :: h1"></div>
    <h2 class="user-message" th:if="${siteUser}" th:text="${'Welcome ' + siteUser.getUsername() + '!'}"></h2>
    <a class="home-logout"  href="/users">Users</a>
    <a class="home-logout"  href="/feed">Feed</a>
    <a class="home-logout"  href="/">Home</a>

</header>
<article th:each="post : ${usersPosts}">
    <div>
        <img src="https://i.pravatar.cc/300"/>
        <div>
            <p class= th:text="${post.createdAt}"></p>
        </div>
        <div>
            <a th:href="${'/users/' + post.siteUser.id}"
               th:text="${post.siteUser.firstName + ' ' + post.siteUser.lastName}"></a>
        </div>

    </div>
    <div>
        <p th:text="${post.body}"></p>
    </div>
</article>
</body>
</html>
